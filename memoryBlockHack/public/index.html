		<script>
			var defaut_timeToCheck = 9;
			var default_timeToRemember = 8;
			var default_amount = 5;
			document.getElementById("amountBadge").innerHTML=String(default_amount);
			document.getElementById("amount").value=default_amount;

			document.getElementById("timeToCheckBadge").innerHTML=String(defaut_timeToCheck);
			document.getElementById("timeToCheck").value=defaut_timeToCheck;

			document.getElementById("timeToRememberBadge").innerHTML=String(default_timeToRemember);
			document.getElementById("timeToRemember").value=default_timeToRemember;

		
		

			function timeToCheckChange(){
				document.getElementById("timeToCheckBadge").innerHTML=document.getElementById("timeToCheck").value;
			}
			function timeToRememberChange(){
				document.getElementById("timeToRememberBadge").innerHTML=document.getElementById("timeToRemember").value;
			}
			function amountChange(){
				document.getElementById("amountBadge").innerHTML=document.getElementById("amount").value;
			}

			function setPreset(amount, timeToRemember, timeToCheck){
				$("#heistDrink").show();
				$("#heistDrinkMessage").hide();
				document.getElementById("amountBadge").innerHTML=String(amount);
				document.getElementById("amount").value=amount;

				document.getElementById("timeToCheckBadge").innerHTML=String(timeToCheck);
				document.getElementById("timeToCheck").value=timeToCheck;

				document.getElementById("timeToRememberBadge").innerHTML=String(timeToRemember);
				document.getElementById("timeToRemember").value=timeToRemember;
			}

			function useHeistDrink(){
				$("#heistDrink").hide();
				$("#heistDrinkMessage").show();
				var time = document.getElementById("timeToCheck").value * 1.5;
				document.getElementById("timeToCheckBadge").innerHTML=String(time) + ' (+heist drink boost)';
				document.getElementById("timeToCheck").value=time;

				time = document.getElementById("timeToRemember").value * 1.5;
				document.getElementById("timeToRememberBadge").innerHTML=String(time) + ' (+heist drink boost)';
				document.getElementById("timeToRemember").value=time;
			}
